<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
        <section id="header">   
            <div class="bg-white py-4">
            <div class="container">
               
               <h1 class="text-center display-4 my-4">HOW LONELY ARE YOU</h1>
                    
            </div>
            </div>  
        </section>

        <div class="result d-none py-4 bg-white text-center">
          <div class="container">
            <h2 class="text-danger display-4 py-4">
               <p>
                 <span class="text-primary display-5 my-5">very lonely </span>
               </p>
                         
            </h2>
          </div>


        </div>

        <section id="quesitons">
            <div class="bg-secondary py-2">
                <div class="container">
                    <form class="survey-form text-white">
                        <!-- ///first question -->
                        <div class="my-4">
                            <p>1.How many friends do you have</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="one" name="q1" checked>
                                <label class="form-check-label" >
                                  0 friends
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="two" name="q1" checked>
                                <label class="form-check-label" >
                                  1-5 friends
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="three" name="q1" checked>
                                <label class="form-check-label">
                                  5++ friends
                                </label>
                              </div>
                        </div>
                        <!-- ///second question -->
                        <div class="my-4">
                            <p>2.How often do you go out</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="one" name="q2" checked>
                                <label class="form-check-label" >
                                  never
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="two" name="q2" checked>
                                <label class="form-check-label" >
                                    once a week
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="three" name="q2" checked>
                                <label class="form-check-label">
                                  every day
                                </label>
                              </div>
                        </div>
                        <!-- ///third question -->
                        <div class="my-4">
                            <p>3.What computer games do you play</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="one" name="q3" checked>
                                <label class="form-check-label" >
                                  LOL,Valorant,CSGO,etc
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="two" name="q3" checked>
                                <label class="form-check-label" >
                                    If my friends come in, I will play
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="three" name="q3" checked>
                                <label class="form-check-label">
                                    It's so stupid to play
                                </label>
                              </div>
                        </div>
                        <!-- ///fourth question -->
                        <div class="my-4">
                            <p>4.What do you do when you go out</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="one" name="q4" checked>
                                <label class="form-check-label" >
                                  I never go out 
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="two" name="q4" checked>
                                <label class="form-check-label" >
                                    Internet cafe,etc
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" value="three" name="q4" checked>
                                <label class="form-check-label">
                                    Cinema,shopping,etc
                                </label>
                              </div>
                        </div>
                        <!-- ///fifth question -->
                        <div class="my-4">
                          <p>5.Generally, how often do you feel lonely</p>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" value="one" name="q5" checked>
                              <label class="form-check-label" >
                                I feel lonely very often. 
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" value="two" name="q5" checked>
                              <label class="form-check-label" >
                                I feel lonely sometimes.
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" value="three" name="q5" checked>
                              <label class="form-check-label">
                                I rarely feel lonely.
                              </label>
                            </div>
                      </div>

                        <!-- //button -->
                        <div class="my-4 text-center">
                            <button type="submit"  class="btn btn-primary">Submit</button>
                        </div>



                    </form>
                </div>
            </div>



        </section>
        <div id="result"></div>



        <script src="./index.js">
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
